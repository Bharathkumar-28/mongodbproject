<!DOCTYPE html>
<html>
<head>
    <title>Resume Builder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            max-width: 700px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
        }
        h2 {
            font-weight: 600;
            margin-bottom: 30px;
        }
        .form-label {
            font-weight: 500;
        }
        .btn-primary {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container form-container">
        <h2 class="text-center">Professional Resume Builder</h2>
        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" name="name" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Phone Number</label>
                <input type="text" name="phone" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Skills</label>
                <textarea name="skills" rows="3" class="form-control" placeholder="e.g. Python, Django, HTML" required></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Experience</label>
                <textarea name="experience" rows="4" class="form-control" placeholder="Describe your work experience..." required></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Internships</label>
                <textarea name="internships" rows="3" class="form-control" placeholder="List any internships (optional)"></textarea>
            </div>

            <button type="submit" class="btn btn-primary mt-3">Generate PDF Resume</button>
        </form>
    </div>
</body>
</html>
